{% macro displaySourceList(source_list) %}
  {% for source in source_list%}
   <li> {{source.name}}</li>
    <li> {{source.id}}</li>
   <a href="/article/{{source.id}}"> click here</a>
  {%endfor%}

{% endmacro %}

{% macro displayArticles(article_list) %}
  {% for article in article_list%}
    <li> {{article.author}}</li>
  {% endfor %}
{% endmacro %}
